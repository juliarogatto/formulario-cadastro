<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <p>Por favor preencha o formulario de cadastro</p>
    <fieldset>
     <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" required>
    </fieldset>
     <br>
    
     <fieldset>
     <label for="email">Email</label>
      <input id="email" name="email" type="text" required>
      </fieldset>
      <br>
     <fieldset>
      <label for="rg">RG</label>
     <input id="rg" name="rg" type="text" required>
     </fieldset>
     <br>
     <fieldset>
      <label for="cpf">CPF</label>
      <input id="cpf" name="cpf" type="text" required>  
     </fieldset>
     <br>
     <fieldset>
     <label for="telefone">Telefone</label>
     <input id="telefone" name="telefone" type="text" required>
     </fieldset>
     <br>
     <fieldset>
     <label for="data">Data de Nascimento</label>
     <input id="data" name="data" type="date" required>
     </fieldset>
     <br>
    </fieldset>
    
    <fieldset> 
     <legend>Tipos de Convenio</legend>
     <select name="pesquisa" id="pesquisa">
     <option value="">Selecione seu convenio</option>
     <option value="Unimed">Unimed</option>
     <option value="Amil">Amil</option>
     <option value="BradescoSaúde">Bradesco Saúde</option>
     <option value="SulAmerica">SulAmérica</option> 
     <option value="Hapvida">Hapvida</option>
     </select>
    </fieldset>
    
<p>Só envie o formulario com todos os campos preenchidos</p>
 <input type="submit" value="Enviar">
















</body>
</html>
